<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание поста.</title>
</head>
<body>
    <h1>{% if post %}Редактировать публикацию{% else %}Создать публикацию{% endif %}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>

    <a href="{% url 'blog:post_list' %}">Назад к списку</a>
</body>
</html>
