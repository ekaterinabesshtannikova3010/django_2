<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список публикаций</title>
</head>
<body>
    <h1>Список публикаций</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2><a href="{% url 'blog:post_detail' post.pk %}">{{ post.title }}</a></h2>
                <p>Создано: {{ post.created_at }} | Просмотры: {{ post.views }}</p>
                <p>{{ post.content|truncatewords:30 }}</p>
                <a href="{% url 'blog:post_update' post.pk %}">Редактировать</a>
                <a href="{% url 'blog:post_delete' post.pk %}">Удалить</a>
            </li>
        <a href="{% url 'blog:post_create' %}">Создать новый пост</a>
        {% endfor %}
    </ul>
</body>
</html>
