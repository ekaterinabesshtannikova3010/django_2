<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удалить публикацию</title>
</head>
<body>
    <h1>Удалить публикацию</h1>
    <p>Вы уверены, что хотите удалить "{{ post.title }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>

    <a href="{% url 'blog:post_list' %}">Отмена</a>
</body>
</html>
