<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>Создано: {{ post.created_at }} | Просмотры: {{ post.views }}</p>
    <img src="{{ post.preview_image.url }}" alt="Изображение" style="max-width: 600px;">
    <p>{{ post.content }}</p>

    <a href="{% url 'blog:post_update' post.id %}">Редактировать</a>
    <a href="{% url 'blog:post_list' %}">Назад к списку</a>
</body>
</html>
